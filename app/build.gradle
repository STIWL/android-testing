apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.luisansal.jetpack"
        minSdkVersion 28
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

dependencies {

    def lifecycle_version = "2.2.0"
    def room_version = "2.2.5"
    def navigation_version = "2.3.0"
    def work_version = "1.0.1"
    def paging_version = "2.1.2"
    def coroutines_version = "1.3.2"
    def playservices_version = "17.0.0"
    def androidx_core_version = "1.3.1"

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.3.0-alpha02'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0'
    implementation 'com.google.android.material:material:1.3.0-alpha02'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation "androidx.core:core-ktx:$androidx_core_version"
    implementation 'androidx.fragment:fragment-ktx'
    implementation "androidx.viewpager2:viewpager2:1.1.0-alpha01"
    implementation "androidx.navigation:navigation-runtime-ktx:$navigation_version"
    implementation "androidx.navigation:navigation-fragment-ktx:$navigation_version"
    implementation "androidx.navigation:navigation-ui-ktx:$navigation_version"

    //ViewModel and LiveData
    //Lifecycle components
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version" //
    implementation "androidx.lifecycle:lifecycle-runtime:$lifecycle_version"

    //Lifecycle components
    implementation "androidx.lifecycle:lifecycle-common-java8:$lifecycle_version"
    //end-Lifecycle components

    //Play Maps Services
    implementation "com.google.android.gms:play-services-maps:$playservices_version"
    implementation "com.google.android.gms:play-services-location:$playservices_version"
    implementation "com.google.android.gms:play-services-places:$playservices_version"
    //end-Play Maps Services

    //firebase analytics
    implementation 'com.google.firebase:firebase-analytics:17.4.0'
    //end-firebase analytics

    //Room components
    implementation "androidx.room:room-runtime:$room_version"
    implementation "androidx.room:room-ktx:$room_version" //agrega funcionalidad de coroutinas
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0'
    kapt "android.arch.persistence.room:compiler:$room_version"
    //end-Room components

    androidTestImplementation "androidx.room:room-testing:$room_version"

    //Work manager
    implementation "android.arch.work:work-runtime:$work_version" // use -ktx for Kotlin+Coroutines
    //end-Work manager

    // optional - Test helpers
    androidTestImplementation "android.arch.work:work-testing:$work_version"

    //Paging
    implementation "androidx.paging:paging-runtime:$paging_version" // use -ktx for Kotlin
    //end-Paging

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version" // use -ktx for Kotlin

    //Gson
    implementation 'com.google.code.gson:gson:2.8.5'
    //end-Gson

    // Koin for Kotlin
    implementation "org.koin:koin-core:$koin_version"
    // Koin for Android
    implementation "org.koin:koin-android:$koin_version"
    // Koin Android Scope features
    implementation "org.koin:koin-android-scope:$koin_version"
    // Koin Android ViewModel features
    implementation "org.koin:koin-android-viewmodel:$koin_version"
    // Koin Android Experimental features
    implementation "org.koin:koin-android-ext:$koin_version"

    //coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutines_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_version"
    //end-coroutines

    //carousel
    implementation 'com.synnapps:carouselview:0.1.5'
    //end-carousel

    //okhttp
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    //end-okhttp

    testImplementation 'junit:junit:4.12'
    testImplementation "android.arch.core:core-testing:1.1.1"
    testImplementation "org.amshove.kluent:kluent-android:1.56"
    testImplementation "io.mockk:mockk:1.9.3"
    testImplementation "org.robolectric:robolectric:4.3"
    testImplementation 'com.android.support.test:rules:1.0.2'
    testImplementation "android.arch.core:core-testing:1.1.1"
    testImplementation "androidx.paging:paging-runtime:$paging_version" // use -ktx for Kotlin
    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:$coroutines_version"

    //Integration Test
    testImplementation "org.koin:koin-test:2.0.1"
    testImplementation "androidx.test.ext:junit:1.1.1"

    androidTestImplementation "com.android.support.test:runner:1.0.2"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.2.0"
    androidTestImplementation "io.mockk:mockk-android:1.9.3"
    androidTestImplementation "android.arch.core:core-testing:1.1.1"
    androidTestImplementation "org.amshove.kluent:kluent-android:1.56"
    androidTestImplementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    // use -ktx for Kotlin

    debugImplementation 'com.amitshekhar.android:debug-db:1.0.6'

}
repositories {
    mavenCentral()
}

apply plugin: 'com.google.gms.google-services'
